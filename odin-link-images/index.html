<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Links e Imagens</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!--
            Links
            <a> serve para colocar um link atraves do href
            Link Absoluto: Link que leva para outro domínio (outro site)
                -> Um link absoluto vai ter como estrutura: protocolo://dominio/caminho
                    Ex: https://gmail.com/u/1
            Link relativo: Link que leva para outra parte do mesmo site.
        -->
        <p>Aqui é um parágrafo que está interligado um <a href="https://www.google.com">link absoluto</a></p>
        <h2>Acesse a página <a href="./pages/about.html">about</a> (link relativo)</h2>

        <h2>Imagem</h2>
        <!-- Imagens
            <img src="" alt=""> serve para colocar uma imagem no site
            A tag por si só não necessita ser fechada e pode conter links absolutos ou relativos.
        -->
        <img src="./images/dog.jpg" alt="Um cachorro">
    </body>
</html>
