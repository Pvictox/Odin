<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <!--
            Classes podem ser usadas em várias tags e podem ser conjuntas
        -->
        <div class="primeiro-div">
            <p>Teste de div</p>
        </div>
        <!--
            Ex de classe conjunta
        -->
        <div class="primeiro-div segundo">
            <h3>Sou um cabeçalho na div</h3>
        </div>
        <!--
            Id's só podem ser usados uma vez por atributo
        -->
        <p id="paragrafo">Sou um <strong>parágrafo</strong></p>
    </body>
</html>
